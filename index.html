<html>
<head>
	<title> App 2 by Om </title>
	<style>
		* { font-size:40px; }
	</style>
	<script>
		fuchtion show()
		{
		event.preventDefault();
		let ans = document.getElementById("ans");
		let url = "https://randomwordgenerator.com/motivational-quote.php";

		fetch(url)
		.then(res => res.json())
		.then(data => ans.innerHTML = data.content + " --> " + data.author)
		.catch(err => ans.innerHTML = "issue " + err);
		}
	</script>
</head>

<body>
<center>
	<h1> Motivational Msg V2 </h1>
	<form onsubmit="show()">
	<input type="submit" value="Get Msg"/>
	</form>
	<h1 id="ans" />
</center>
</body>
</html>
